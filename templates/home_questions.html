{% extends 'base.html' %}

{% block title %}Madlibs Story{% endblock %}

{% block content %}
  <h1>Madlibs</h1>
  <form action="/story">
      {% for prompt in prompts %}
            <label for="prompt">{{ prompt }}:</label>
            <input type="text" id="{{ prompt }}" name="{{ prompt }}" required><br>
        {% endfor %}
    <button>Submit</button>
  </form>
{% endblock %}
